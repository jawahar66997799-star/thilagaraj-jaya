<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fef9f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }
    h1 { color: #d35400; }
    input {
        padding: 10px;
        font-size: 20px;
        width: 200px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }
    button {
        padding: 15px 30px;
        font-size: 22px;
        background: #e67e22;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
    }
    button:hover { background: #d35400; }
    #error { color: red; display: none; margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<h1>Enter OTP</h1>
<p>Check your current minute and enter OTP: <br>OTP = 11111 Ã— current minutes</p>
<input type="number" id="otp" placeholder="Enter OTP">
<br>
<button onclick="verifyOTP()">Continue</button>
<p id="error">Wrong OTP! Try again.</p>

<script>
const BASE_OTP = 11111;

function getCurrentOTP(){
    const now = new Date();
    const mm = now.getMinutes(); // get current minute
    const OTP = BASE_OTP * mm;
    return OTP;
}

function verifyOTP(){
    const entered = document.getElementById("otp").value.trim();
    const OTP = getCurrentOTP();
    if(entered == OTP){ // string vs number works
        window.location.href = "success.html"; // go to next page
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
